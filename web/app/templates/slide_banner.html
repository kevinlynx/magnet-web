<div id="slide_banner" class="carousel slide" data-interval="3000" data-ride="carousel">
  <div class="carousel-inner" role="listbox">
    {% for as in split_list(results, 6) %}
      {% if loop.index == 1 %}
        <div class="item active">
      {% else %}
        <div class="item">
      {% endif %}
      {% set articles = as %}
          {% include 'banner_thumb.html' %}
        </div> <!-- item -->
      {% endfor %}
    </div>
  <a class="left carousel-control" href="#slide_banner" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#slide_banner" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
